<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doodle Blue Task</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- Custom styles -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Responsive Styles -->
    <link rel="stylesheet" href="css/responsive.css">

    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <!-- Fontawsome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
        integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header>
        <div class="nav-brand">
            <h3>Conatct App List</h3>
        </div>
    </header>
    <div class="container">
        <div class="top-value">
            <div class="row justify-center">
                <div class="col-md-6 sm-12 my-4">
                    <input type="text" placeholder="&#xF002; search" class="form-control">
                </div>
                <div class="col-md-2 sm-12 my-4">
                    <button type="button" class="btn btn-primary" id="add-button">Add Contact</button>
                </div>
            </div>

            <div class="contacts">
                <table id="userTable" class="table table-striped">
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Company</th>
                        <th>Age</th>
                    </tr>
                </table>
            </div>
        </div>
        <div class="form justify-center">
            <i class="fa fa-xmark close"></i>
            <form action="#" id="formvalue">
                <div class="row justify-center">
                    <div class="col-md-5 col-sm-12 my-4">
                        <input type="text" name="username" class="form-control" placeholder="Name" required>
                    </div>
                    <div class="col-md-5 col-sm-12 my-4">
                        <input type="email" name="email" class="form-control" placeholder="Email" required>
                    </div>
                    <div class="col-md-5 col-sm-12 my-4">
                        <input type="text" name="phone" class="form-control" placeholder="Phone" required>
                    </div>
                    <div class="col-md-5 col-sm-12 my-4">
                        <input type="text" name="company" class="form-control" placeholder="Company Name" required>
                    </div>
                    <div class="col-md-5 col-sm-12 my-4">
                        <input type="number" name="age" class="form-control" placeholder="Age" required  min=10 max=100>
                    </div>

                    <div class="col-md-12 my-4 text-center">
                        <input type="submit" class="btn btn-success" id="submit-btn">
                    </div>
                </div>

            </form>
        </div>
        <!-- Modal -->
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="myModalLabel">Update User</h4>
                    </div>
                    <div class="modal-body"></div>
                    <div class="modal-footer"></div>
                </div>
            </div>
        </div>

    </div>


    <!-- Custom JS -->
    <script src="./js/main.js"></script>

    <!-- Bootstrap JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
        integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
        crossorigin="anonymous"></script>
</body>

</html>
